name: Bug report
description: Reporta un fallo reproducible.
title: "bug: "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Resumen
      description: ¿Qué está fallando?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Pasos para reproducir
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Resultado esperado
